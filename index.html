<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Blog</title>
  <script src="js/lib/jquery-1.11.0.min.js"></script>
  <script src="js/lib/underscore.js"></script>
  <script src="js/vendor/tabletop.js"></script>
  <script src="js/lib/backbone.js"></script>
  <script src="js/models/pic.js"></script>
  <script src="js/models/category.js"></script>
  <script src="js/collections/pics.js"></script>
  <script src="js/views/appView.js"></script>
  <script src="js/views/picListView.js"></script>
   <script src="js/views/categoryView.js"></script>
  <script src="js/views/picView.js"></script>
  <script src="js/router/router.js"></script>
  <script src="js/blog.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="main">
</div>

<script id="appView" type="text/x-underscore-template">
  <div id="header">
    <h1>Month and Bark</h1>
  </div>
  <ul id="favourites"></ul>
</script>

<script id="categoryView" type="text/x-underscore-template">
  <div id="sub-heading">
    <h3>m&b <%=slug%></h3>
  </div>
</script>

<script id="postListView" type="text/x-underscore-template">
    <a target="blank" href="<%= url %>"><%=name %></a>
    <img src="<%= imageurl1 %>">
    <p><%= price %></p>
</script>

<script id="picView" type="text/x-underscore-template">
  <div class="picView">
    <a href="<%= url %>"><%=name %></a>
    <div class="pic-image-view">
        <img class="pic-image big" src="<%= imageurl1 %>">
        <img class="pic-image small" src="<%= imageurl2 %>">
        <img class="pic-image small" src="<%= imageurl3 %>">
        <img class="pic-image small" src="<%= imageurl4 %>">
        <p><%= price %></p>
    </div>
  </div>
</script>

</body>
</html>
